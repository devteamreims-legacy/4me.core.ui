<md-dialog-content>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Errors list</h2>
    </div>
  </md-toolbar>
  <div class="md-dialog-content">
  {{fmeErrorList.unreadCount}}
  <md-list>
    <md-list-item class="md-3-line" ng-repeat="e in fmeErrorList.errors track by $index" class="md-hover">
      <md-icon md-svg-icon="alert" class="md-avatar-icon md-warn"></md-icon>
      <div class="md-list-item-text" layout="column">
        <h3 ng-style="$index < fmeErrorList.unreadCount && {'font-weight': 'bold'}">{{e.message}}</h3>
        <h4 ng-style="$index < fmeErrorList.unreadCount && {'font-weight': 'bold'}">{{e.sender}}</h4>
        <p>{{e.when | date : 'medium'}}</p>
      </div>
    </md-list-item>
  </md-list>
</md-dialog-content>
