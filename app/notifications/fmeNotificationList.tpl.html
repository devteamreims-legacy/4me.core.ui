<md-button ng-click="fmeNotificationList.markAllAsRead()">Mark as read</md-button>
<md-button ng-click="fmeNotificationList.addCoreNotification()">Add core notification</md-button>
<md-list>
  <md-list-item
    class="md-3-line"
    ng-repeat="n in fmeNotificationList.notifications track by $index"
    ng-click="fmeNotificationList.click(n.navigateTo)"
  >
    <md-icon md-theme="info-warn-crit" md-svg-icon="{{ fmeNotificationList.getIcon(n) }}" ng-class="fmeNotificationList.getClass(n)"></md-icon>
    <div class="md-list-item-text" layout="column">
      <h3 ng-style="!n.read && {'font-weight': 'bold'}">[{{n.sender}}] : {{n.title}}</h3>
      <h4 ng-style="!n.read && {'font-weight': 'bold'}">{{n.message}}</h4>
      <p>{{n.when | date : 'medium'}}</p>
    </div>
  </md-list-item>
</md-list>
