<md-list>
  <md-list-item ng-repeat="o in organNavigation.organs track by $index" ng-click="o.navigateTo()" style="background-color: rgba(0, 0, 0, 0.1);">
    <md-icon class="md-avatar" md-svg-icon="arrow-right"></md-icon>
    <p>{{o.name | uppercase}}</p>
    <fme-notification-icon class="md-secondary" hide-empty="true" organ-name="{{o.name}}"></fme-notification-icon>
  </md-list-item>
</md-list>
