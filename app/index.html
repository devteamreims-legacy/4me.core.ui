<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="styles/vendor.css" />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body layout="column" layout-fill ng-app="4me.core.ui">
    <md-toolbar layout="row" layout-padding>
      <div layout="row" layout-align="space-between center" class="md-toolbar-tools" flex>
        <h1 flex class="md-toolbar-tools">
          4ME Core Ui
        </h1>
        <div flex layout="row" class="md-toolbar-tools" layout-align="end center">
          <crna-help-button><md-button aria-label="Help" class="md-icon-button"><i class="mdi mdi-help"></i></md-button></crna-help-button>
          <fourme-reload-app><md-button aria-label="Reload app" class="md-icon-button"><i class="mdi mdi-refresh"></i></md-button></fourme-reload-app>
        </div>
      </div>
    </md-toolbar>
    <section layout="row" flex>
      <md-sidenav class="md-sidenav-left md-white-frame-z2" md-component-id="left" md-is-locked-open="true">
        <md-list>
          <md-list-item ng-click="alert('Navigate to module 1 !')">
            <p>Module 1</p>
          </md-list-item>
          <md-list-item ng-click="alert('bla')">
            <p>Module 2</p>
            <md-chips>
              <md-chip>2</md-chip>
            </md-chips>
          </md-list-item>
        </md-list>
      </md-sidenav>
      <md-content layout="column" ui-view flex></md-content>
    </section>
    </body>
    <script src="scripts/vendor.js"></script>
    <script src="scripts/bundle.js"></script>
    <script src="scripts/templateCachePartials.js"></script>
</html>
