<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="styles/vendor.css" />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body layout="column" layout-fill ng-app="4me.core">
    <md-toolbar layout="row" layout-padding>
      <div layout="row" layout-align="space-between center" class="md-toolbar-tools" flex>
        <h1 flex class="md-toolbar-tools">
          <a ui-sref="dashboard">4ME (<my-cwp></my-cwp>) <my-sectors></my-sectors></a>
        </h1>
        <div flex layout="row" class="md-toolbar-tools" layout-align="end center">
          <fme-status-button></fme-status-button>
          <fme-notification-button></fme-notification-button>
          <crna-help-button><md-button aria-label="Help" class="md-icon-button"><md-icon md-svg-icon="help"></md-icon></md-button></crna-help-button>
          <md-button aria-label="Reload app" class="md-icon-button" onclick="window.location.reload(true)"><md-icon md-svg-icon="refresh"></md-icon></md-button>
        </div>
      </div>
    </md-toolbar>
    <section layout="row" flex>
      <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="true">
        <organ-navigation></organ-navigation>
      </md-sidenav>
      <md-content layout="column" ui-view flex>
      </md-content>
    </section>
    </body>
    <script src="scripts/vendor.js"></script>
    <script src="/scripts/bundle.js"></script>
    <script src="scripts/templateCachePartials.js"></script>
</html>
